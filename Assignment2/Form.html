<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="myForm" name="registration" onSubmit="return formValidation()" action="#" method="post">
                    <div class="row my-2">
                        <label for="name" class="form-label my-1">Name :</label>
                        <input type="text" id="name" name="name" class="form-control my-1" placeholder="Enter Your Name" autocomplete="true">
                    </div>
                    <div class="row my-2"> 
                        <label for="email" class="form-label my-1">Email :</label>
                        <input type="email" id="email" name="email" class="form-control my-1"
                            placeholder="Enter Your Email" autocomplete="true">
                    </div>
                    <div class="row my-2">
                        <label for="mobile" class="form-label my-1">Mobile No :</label>
                        <input type="tel" name="mobile" id="mobile" class="form-control mb-4"
                            placeholder="Enter Your Mobile Number" autocomplete="true">

                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-6 ">
                <div class="table-responsive my-3">
                    <table class="table table-bordered">
                        <caption id='tableCaption'>0 entries found.</caption>
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone No.</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
